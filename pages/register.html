<html lang="en">

<head>

    <meta charset="utf-8">

    <title>Register</title>

    <!-- Bootstrap Core CSS -->

    <!-- MetisMenu CSS -->

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" align="center">ChildIn</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Name" name="text" type="text" id = "name" autofocus required>
                                </div>
                                <div class="form-group">
                                    <select class = "form-control" id = "gender" requried>
                                        <option selected value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Date of Birth" name="dob" type="date" id = "dob" required>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Address" name="address" type="text" id = "address" required></textarea>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Mobile" name="mobile" type="text" id = "mobile" required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Email" name="email" type="email" id = "email" required>
                                </div>


                                <!-- Change this to a button or input when using this as a form -->
                                <div class = "row">
                                    <div class = "col-sm-6">
                                        <button class = "btn btn-success" id = "login">Go To Login</button>
                                    </div>
                                    <div class = "col-sm-6">
                                        <button class = "btn btn-primary pull-right" id = "register">Register</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

    <script>
      $(document).ready(function() {
        $("#login").click(function() {
            window.location = "index.html";
        });

        $("#register").click(function() {
          var name = $("#name").val();
          var gender = $("#gender").val();
          var dob = $("#dob").val();
          var address = $("#address").val();
          var mobile = $("#mobile").val();
          var email = $("#email").val();

          console.log(name + " " + gender + " " + dob + " " + address + " " + mobile + " " + email);

          //TODO AJAX call for registration

        });
      })

    </script>

</body>
